version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: loanadmin
      POSTGRES_PASSWORD: loanpassword
      POSTGRES_DB: loanengine
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "5678:5678"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_USER: loanadmin
      DB_POSTGRESDB_PASSWORD: loanpassword
      DB_POSTGRESDB_DATABASE: loanengine
      GENERIC_TIMEZONE: UTC
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: admin
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      WEBHOOK_URL: http://localhost:5678/
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
    volumes:
      - n8n_data:/home/node/.n8n
      - /home/era/Desktop/Work/Clickpe:/workspace  # Add this line
volumes:
  n8n_data:
  pg_data:
