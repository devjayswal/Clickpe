<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Engine - CSV Upload</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .upload-text {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .upload-subtext {
            color: #999;
            font-size: 13px;
        }
        input[type="file"] {
            display: none;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }
        .btn-reset:hover {
            background: #e0e0e0;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #1565c0;
            display: block;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
            display: block;
        }
        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            display: none;
        }
        .file-info.show {
            display: block;
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Loan Eligibility Engine</h1>
        <p class="subtitle">Upload user data CSV to start the matching pipeline</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-subtext">CSV file with user data (user_id, email, monthly_income, credit_score, etc.)</div>
            <input type="file" id="fileInput" accept=".csv" />
        </div>
        
        <div class="file-info" id="fileInfo">
            <strong>Selected file:</strong> <span id="fileName"></span><br/>
            <strong>Size:</strong> <span id="fileSize"></span>
        </div>
        
        <div class="button-group">
            <button class="btn-upload" id="uploadBtn">Upload CSV</button>
            <button class="btn-reset" id="resetBtn">Reset</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag & drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.name.endsWith('.csv')) {
                showStatus('Please select a valid CSV file', 'error');
                return;
            }
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = (file.size / 1024).toFixed(2) + ' KB';
            fileInfo.classList.add('show');
            showStatus('File selected. Click "Upload CSV" to proceed.', 'info');
        }

        uploadBtn.addEventListener('click', () => {
            if (!selectedFile) {
                showStatus('Please select a file first', 'error');
                return;
            }
            uploadFile();
        });

        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            status.textContent = '';
            status.className = 'status';
        });

        async function uploadFile() {
            try {
                showStatus('<span class="loader"></span>Requesting upload credentials...', 'info');

                // Step 1: Get presigned URL from Lambda
                const presignResponse = await fetch('https://25whcfikaj32ia3gsz6jp77dfi0hnngp.lambda-url.ap-south-1.on.aws/');
                if (!presignResponse.ok) throw new Error('Failed to get presigned URL');
                
                const presignData = await presignResponse.json();
                const { url, fields, key } = presignData;

                showStatus('<span class="loader"></span>Uploading file to S3...', 'info');

                // Step 2: Upload file to S3 using presigned POST
                const formData = new FormData();
                Object.entries(fields).forEach(([k, v]) => {
                    formData.append(k, v);
                });
                formData.append('file', selectedFile);

                const uploadResponse = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) throw new Error('Upload to S3 failed');

                showStatus('‚úÖ File uploaded successfully! Pipeline triggered. You will receive email notifications when matches are found.', 'success');
                // resetBtn.click(); // Don't reset immediately so user sees the message
                selectedFile = null;
                fileInput.value = '';
                fileInfo.classList.remove('show');
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
